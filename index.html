<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Simulado JS Cursos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fefefe;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    .container, #simuladoContainer {
      text-align: center;
      border: 1px solid #ddd;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      background: white;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }

    input, textarea, select, button {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      padding: 10px;
      border: 2px solid #e33;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #e33;
      color: white;
      cursor: pointer;
    }

    #cadeado {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 24px;
    }

    #formularioContainer {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    #simuladoContainer {
      display: none;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
</head>
<body>
  <div class="container" id="entradaContainer">
    <img src="iv_1_jscursos.png" alt="Logo JS Cursos" class="logo">
    <h1>Simulado JS Cursos</h1>
    <input type="text" id="nome" placeholder="Digite seu nome completo">
    <button onclick="iniciarSimulado()">Iniciar Simulado</button>
  </div>

  <div id="simuladoContainer">
    <h2>Bem-vindo ao Simulado!</h2>
    <p>Em breve as quest√µes aparecer√£o aqui.</p>
  </div>

  <div id="cadeado" onclick="mostrarSenha()">üîí</div>

  <div id="formularioContainer">
    <h2>Adicionar Quest√£o</h2>
    <input type="password" id="senha" placeholder="Senha de administrador">
    <textarea id="pergunta" placeholder="Digite a nova pergunta"></textarea>
    <input type="text" id="alt1" placeholder="Alternativa 1">
    <input type="text" id="alt2" placeholder="Alternativa 2">
    <input type="text" id="alt3" placeholder="Alternativa 3">
    <input type="text" id="alt4" placeholder="Alternativa 4">
    <select id="correta">
      <option value="">Selecione a correta</option>
      <option value="1">Alternativa 1</option>
      <option value="2">Alternativa 2</option>
      <option value="3">Alternativa 3</option>
      <option value="4">Alternativa 4</option>
    </select>
    <input type="file" id="imagem">
    <button onclick="salvarQuestao()">Salvar Quest√£o</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCnDPoNtE_7YS4wcFdStOPxkwqRnFqXiAQ",
      authDomain: "simuladojscursos.firebaseapp.com",
      databaseURL: "https://simuladojscursos-default-rtdb.firebaseio.com",
      projectId: "simuladojscursos",
      storageBucket: "simuladojscursos.appspot.com",
      messagingSenderId: "917927200452",
      appId: "1:917927200452:web:6cac26eb1676e8500e6b91"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();

    function iniciarSimulado() {
      const nome = document.getElementById('nome').value.trim();
      if (nome === "") {
        alert("Digite seu nome para iniciar.");
        return;
      }

      document.getElementById('entradaContainer').style.display = 'none';
      document.getElementById('simuladoContainer').style.display = 'block';
    }

    function mostrarSenha() {
      const senha = prompt("Digite a senha para adicionar quest√£o:");
      if (senha === "1234") {
        document.getElementById('formularioContainer').style.display = 'block';
      } else {
        alert("Senha incorreta.");
      }
    }

    function salvarQuestao() {
      const pergunta = document.getElementById('pergunta').value;
      const alt1 = document.getElementById('alt1').value;
      const alt2 = document.getElementById('alt2').value;
      const alt3 = document.getElementById('alt3').value;
      const alt4 = document.getElementById('alt4').value;
      const correta = document.getElementById('correta').value;
      const imagemFile = document.getElementById('imagem').files[0];

      if (!pergunta || !alt1 || !alt2 || !alt3 || !alt4 || !correta) {
        alert("Preencha todos os campos.");
        return;
      }

      const novaQuestao = {
        pergunta,
        alternativas: [alt1, alt2, alt3, alt4],
        correta: Number(correta),
        imagem: ""
      };

      if (imagemFile) {
        const storageRef = storage.ref('imagens/' + imagemFile.name);
        storageRef.put(imagemFile)
          .then(snapshot => snapshot.ref.getDownloadURL())
          .then(url => {
            novaQuestao.imagem = url;
            return db.ref('questoes').push(novaQuestao);
          })
          .then(() => {
            alert("‚úÖ Quest√£o com imagem adicionada com sucesso!");
            limparFormulario();
          })
          .catch(error => {
            alert("Erro ao adicionar quest√£o com imagem: " + error.message);
          });
      } else {
        db.ref('questoes').push(novaQuestao)
          .then(() => {
            alert("‚úÖ Quest√£o adicionada com sucesso!");
            limparFormulario();
          })
          .catch(error => {
            alert("Erro ao adicionar quest√£o: " + error.message);
          });
      }
    }

    function limparFormulario() {
      document.getElementById('pergunta').value = "";
      document.getElementById('alt1').value = "";
      document.getElementById('alt2').value = "";
      document.getElementById('alt3').value = "";
      document.getElementById('alt4').value = "";
      document.getElementById('correta').value = "";
      document.getElementById('imagem').value = "";
    }
  </script>
</body>
</html>
