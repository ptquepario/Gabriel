<!DOCTYPE html>
<html>
<head>
  <title>Dúvida, amor...</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 100px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
    }

    .no-message {
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
  <script>
    function showNoMessage() {
      var message = document.getElementById("noMessage");
      message.style.display = "block";
    }
  </script>
</head>
<body>
  <audio autoplay>
    <source src="X2Download.app - ｍａｇｉｃ (lofi hip hop) (128 kbps).mp3">
    Your browser does not support the audio element.
  </audio>
  <h1>Quer me ver domingo, gatinha?</h1>
 
<a href="video.html" target="_blank" autoplay controls>
  <button class="button">Sim</button></a>
  <button class="button" onclick="showNoMessage()">Não</button>
  <p id="noMessage" class="no-message" style="display: none;">Tente novamente</p>
</body>
</html>
