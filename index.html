<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulado JS Cursos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
  <style>
    * { box-sizing: border-box; padding: 0; margin: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff, #f9f9f9);
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; color: #333; padding: 20px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
      margin-bottom: 30px;
    }
    h1, h2 { color: #e63946; margin-bottom: 20px; }
    .logo { max-width: 240px; margin-bottom: 20px; }
    input, textarea, select {
      width: 100%; padding: 12px; font-size: 1rem;
      margin-top: 10px; margin-bottom: 10px;
      border: 2px solid #e63946; border-radius: 8px; outline: none;
    }
    button {
      padding: 12px 24px; font-size: 1rem; color: white;
      background-color: #e63946; border: none; border-radius: 8px;
      cursor: pointer; transition: all 0.3s ease;
    }
    button:hover { background-color: #c62828; }
    .hidden { display: none; }
    .timer {
      font-weight: bold; color: #e63946;
      font-size: 1.4rem; display: flex; justify-content: center; gap: 10px;
    }
    .question {
      margin-bottom: 20px; text-align: left;
      background-color: #ffffff; padding: 15px;
      border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }
    label { display: block; cursor: pointer; margin-bottom: 5px; }
    label span {
      display: block; padding: 8px 12px; background-color: #f0f0f0;
      border-radius: 6px; transition: 0.3s ease;
    }
    input[type="radio"] { display: none; }
    input[type="radio"]:checked + span {
      background-color: #e63946; color: white; transform: scale(1.02);
    }
  </style>
</head>
<body>

  <div class="container" id="form-section">
    <img src="iv_1_jscursos.png" alt="Logo JS Cursos" class="logo" />
    <h1>Simulado JS Cursos</h1>
    <input type="text" id="name" placeholder="Digite seu nome completo" required />
    <button onclick="confirmStart()">Iniciar Simulado</button>
  </div>

  <div class="container hidden" id="quiz-section">
    <p class="timer">ðŸ•’ Tempo restante: <span id="timer">30:00</span></p>
    <form id="quiz-form"></form>
    <button onclick="submitQuiz()">Enviar Respostas</button>
  </div>

  <div class="container hidden" id="result-section">
    <h2>Resultado</h2>
    <p id="user-name"></p>
    <p id="score"></p>
  </div>

  <div class="container" id="admin-section">
    <h2>Adicionar QuestÃ£o</h2>
    <input type="password" id="admin-password" placeholder="Senha de administrador" />
    <textarea id="new-question" placeholder="Digite a nova pergunta"></textarea>
    <input type="text" id="alt0" placeholder="Alternativa 1">
    <input type="text" id="alt1" placeholder="Alternativa 2">
    <input type="text" id="alt2" placeholder="Alternativa 3">
    <input type="text" id="alt3" placeholder="Alternativa 4">
    <select id="correct-index">
      <option value="">Selecione a alternativa correta</option>
      <option value="0">Alternativa 1</option>
      <option value="1">Alternativa 2</option>
      <option value="2">Alternativa 3</option>
      <option value="3">Alternativa 4</option>
    </select>
    <button onclick="addQuestion()">Salvar QuestÃ£o</button>
  </div>

  <script>
    // ðŸ‘‰ Cole suas credenciais aqui:
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      databaseURL: "https://SEU_PROJETO.firebaseio.com",
      projectId: "SEU_ID",
      storageBucket: "SEU_BUCKET.appspot.com",
      messagingSenderId: "ID_MENSAGENS",
      appId: "APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let selectedQuestions = [];
    let timeLeft = 1800;
    let timerInterval;

    function confirmStart() {
      const name = document.getElementById('name').value.trim();
      if (!name.includes(" ")) {
        alert("Digite seu nome completo.");
        return;
      }
      if (confirm("VocÃª terÃ¡ 30 minutos. Deseja iniciar agora?")) {
        startSimulado();
      }
    }

    function startSimulado() {
      db.ref('questions').once('value', snapshot => {
        const extra = snapshot.val() ? Object.values(snapshot.val()) : [];
        selectedQuestions = extra.sort(() => 0.5 - Math.random()).slice(0, 10);
        document.getElementById('form-section').classList.add('hidden');
        document.getElementById('quiz-section').classList.remove('hidden');
        renderQuiz();
        startTimer();
      });
    }

    function renderQuiz() {
      const form = document.getElementById('quiz-form');
      form.innerHTML = '';
      selectedQuestions.forEach((q, i) => {
        const div = document.createElement('div');
        div.className = 'question';
        let html = `<p><strong>${i + 1}.</strong> ${q.q}</p>`;
        q.a.forEach((alt, j) => {
          html += `
            <label>
              <input type="radio" name="q${i}" value="${j}" required />
              <span>${alt}</span>
            </label>
          `;
        });
        div.innerHTML = html;
        form.appendChild(div);
      });
    }

    function startTimer() {
      updateTimer();
      timerInterval = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          submitQuiz();
        }
        updateTimer();
      }, 1000);
    }

    function updateTimer() {
      const min = String(Math.floor(timeLeft / 60)).padStart(2, '0');
      const sec = String(timeLeft % 60).padStart(2, '0');
      document.getElementById('timer').textContent = `${min}:${sec}`;
    }

    function submitQuiz() {
      clearInterval(timerInterval);
      let score = 0;
      const form = document.getElementById('quiz-form');
      selectedQuestions.forEach((q, i) => {
        const answer = form[`q${i}`].value;
        if (parseInt(answer) === q.c) score++;
      });
      document.getElementById('quiz-section').classList.add('hidden');
      document.getElementById('result-section').classList.remove('hidden');
      document.getElementById('user-name').textContent = `Aluno: ${document.getElementById('name').value}`;
      document.getElementById('score').textContent = `VocÃª acertou ${score} de ${selectedQuestions.length} questÃµes.`;
    }

    function addQuestion() {
      const pass = document.getElementById('admin-password').value;
      if (pass !== "minhasenha123") {
        alert("Senha incorreta.");
        return;
      }

      const q = document.getElementById('new-question').value;
      const a = [
        document.getElementById('alt0').value,
        document.getElementById('alt1').value,
        document.getElementById('alt2').value,
        document.getElementById('alt3').value
      ];
      const c = parseInt(document.getElementById('correct-index').value);

      if (!q || a.some(x => !x) || isNaN(c)) {
        alert("Preencha todos os campos corretamente.");
        return;
      }

      const newQuestion = { q, a, c };
      db.ref('questions').push(newQuestion, (err) => {
        if (err) alert("Erro ao salvar.");
        else alert("QuestÃ£o salva com sucesso!");
      });
    }
  </script>
</body>
</html>
