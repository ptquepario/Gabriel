<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulado JS Cursos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff, #f9f9f9);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #e63946;
      margin-bottom: 20px;
    }

    .logo {
      max-width: 240px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-top: 10px;
      border: 2px solid #e63946;
      border-radius: 8px;
      outline: none;
      transition: 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #c62828;
      box-shadow: 0 0 5px rgba(230, 57, 70, 0.5);
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      color: white;
      background-color: #e63946;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: pulse 1.2s infinite;
    }

    button:hover {
      background-color: #c62828;
    }

    button:active {
      transform: scale(0.97);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(230, 57, 70, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(230, 57, 70, 0); }
      100% { box-shadow: 0 0 0 0 rgba(230, 57, 70, 0); }
    }

    .hidden { display: none; }

    .timer {
      font-weight: bold;
      color: #e63946;
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .clock-icon {
      animation: rotate 2s linear infinite;
      font-size: 1.5rem;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .question {
      margin-bottom: 20px;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      cursor: pointer;
      padding: 10px;
      border-radius: 6px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    input[type="radio"] {
      display: none;
    }

    input[type="radio"]:checked + span {
      background-color: #e63946;
      color: white;
      transform: scale(1.02);
    }

    label span {
      display: block;
      padding: 8px 12px;
      background-color: #f0f0f0;
      border-radius: 6px;
      transition: 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container" id="form-section">
    <img src="iv_1_jscursos.png" alt="Logo JS Cursos" class="logo" />
    <h1>Simulado JS Cursos</h1>
    <input type="text" id="name" placeholder="Digite seu nome completo" required />
    <button onclick="confirmStart()">Iniciar Simulado</button>
  </div>

  <div class="container hidden" id="quiz-section">
    <p class="timer"><span class="clock-icon">ðŸ•’</span> Tempo restante: <span id="timer">30:00</span></p>
    <form id="quiz-form"></form>
    <button onclick="submitQuiz()">Enviar Respostas</button>
  </div>

  <div class="container hidden" id="result-section">
    <h2>Resultado</h2>
    <p id="user-name"></p>
    <p id="score"></p>
  </div>

  <script>
    const questions = [
  { q: "Qual Ã© a soluÃ§Ã£o da equaÃ§Ã£o 3x âˆ’ 5 = 16?", a: ["x = 3", "x = 5", "x = 7", "x = 8"], c: 3 },
  { q: "Simplifique a expressÃ£o: 5x + 3x âˆ’ 2x", a: ["6x", "7x", "8x", "10x"], c: 1 },
  { q: "Resolva a equaÃ§Ã£o: 2(x âˆ’ 4) = 10", a: ["x = 3", "x = 7", "x = 9", "x = 5"], c: 1 },
  { q: "Qual Ã© o valor de 2âµ?", a: ["10", "25", "32", "64"], c: 2 },
  { q: "Calcule: 3/4 + 5/8", a: ["1", "1 3/8", "1 1/2", "2"], c: 1 },
  { q: "Converta 0,75 para fraÃ§Ã£o.", a: ["3/4", "1/2", "2/3", "4/5"], c: 0 },
  { q: "Qual Ã© o valor de x na equaÃ§Ã£o 4x + 7 = 23?", a: ["x = 3", "x = 4", "x = 5", "x = 6"], c: 2 },
  { q: "Qual Ã© a Ã¡rea de um triÃ¢ngulo de base 6 cm e altura 8 cm?", a: ["24 cmÂ²", "48 cmÂ²", "14 cmÂ²", "36 cmÂ²"], c: 0 },
  { q: "Qual Ã© a soma dos Ã¢ngulos internos de um triÃ¢ngulo?", a: ["90Â°", "180Â°", "270Â°", "360Â°"], c: 1 },
  { q: "Qual Ã© o valor de 7! (7 fatorial)?", a: ["5040", "720", "1280", "4032"], c: 0 },
  { q: "Resolva: 5(x + 3) = 20", a: ["x = 1", "x = 2", "x = 3", "x = 4"], c: 1 },
  { q: "Se 2x + 3 = 9, qual o valor de x?", a: ["x = 2", "x = 3", "x = 4", "x = 5"], c: 0 },
  { q: "Converta 30% para fraÃ§Ã£o.", a: ["3/10", "1/3", "3/5", "2/5"], c: 0 },
  { q: "Resolva a equaÃ§Ã£o: 3(x âˆ’ 2) = 12", a: ["x = 4", "x = 6", "x = 5", "x = 3"], c: 1 },
  { q: "Qual Ã© a raiz quadrada de 81?", a: ["9", "8", "7", "6"], c: 0 }
];


    let selectedQuestions = [];
    let timerInterval;
    let timeLeft = 1800;

    function confirmStart() {
      const name = document.getElementById('name').value.trim();
      if (!name.includes(" ")) {
        alert("Digite seu nome completo (nome e sobrenome).");
        return;
      }
      const confirmStart = confirm("VocÃª terÃ¡ 30 minutos para completar o simulado. Deseja iniciar agora?");
      if (confirmStart) startSimulado();
    }

    function startSimulado() {
      selectedQuestions = questions.sort(() => 0.5 - Math.random()).slice(0, 10);
      document.getElementById('form-section').classList.add('hidden');
      document.getElementById('quiz-section').classList.remove('hidden');
      renderQuiz();
      startTimer();
    }

    function renderQuiz() {
      const form = document.getElementById('quiz-form');
      form.innerHTML = '';
      selectedQuestions.forEach((q, index) => {
        const div = document.createElement('div');
        div.className = 'question';
        let inner = `<p><strong>${index + 1}.</strong> ${q.q}</p>`;
        q.a.forEach((alt, i) => {
          inner += `
            <label>
              <input type="radio" name="q${index}" value="${i}" required />
              <span>${alt}</span>
            </label>
          `;
        });
        div.innerHTML = inner;
        form.appendChild(div);
      });
    }

    function startTimer() {
      updateTimer();
      timerInterval = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          submitQuiz();
        }
        updateTimer();
      }, 1000);
    }

    function updateTimer() {
      const min = Math.floor(timeLeft / 60).toString().padStart(2, '0');
      const sec = (timeLeft % 60).toString().padStart(2, '0');
      document.getElementById('timer').textContent = `${min}:${sec}`;
    }

    function submitQuiz() {
      const form = document.getElementById('quiz-form');
      let allAnswered = true;

      selectedQuestions.forEach((_, i) => {
        const radios = form[`q${i}`];
        if (!radios || ![...radios].some(r => r.checked)) {
          allAnswered = false;
        }
      });

      if (!allAnswered) {
        alert("VocÃª precisa responder todas as questÃµes antes de enviar.");
        return;
      }

      clearInterval(timerInterval);
      let score = 0;
      selectedQuestions.forEach((q, i) => {
        const answer = form[`q${i}`].value;
        if (parseInt(answer) === q.c) score++;
      });

      document.getElementById('quiz-section').classList.add('hidden');
      document.getElementById('result-section').classList.remove('hidden');
      document.getElementById('user-name').textContent = `Aluno: ${document.getElementById('name').value}`;
      document.getElementById('score').textContent = `VocÃª acertou ${score} de 10 questÃµes.`;
    }
  </script>
</body>
</html>
