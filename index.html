<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulado JS Cursos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff, #f9f9f9);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #e63946;
      margin-bottom: 20px;
    }

    .logo {
      max-width: 240px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-top: 10px;
      border: 2px solid #e63946;
      border-radius: 8px;
      outline: none;
      transition: 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #c62828;
      box-shadow: 0 0 5px rgba(230, 57, 70, 0.5);
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      color: white;
      background-color: #e63946;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: pulse 1.2s infinite;
    }

    button:hover {
      background-color: #c62828;
    }

    button:active {
      transform: scale(0.97);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(230, 57, 70, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(230, 57, 70, 0); }
      100% { box-shadow: 0 0 0 0 rgba(230, 57, 70, 0); }
    }

    .hidden { display: none; }

    .timer {
      font-weight: bold;
      color: #e63946;
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .clock-icon {
      animation: rotate 2s linear infinite;
      font-size: 1.5rem;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .question {
      margin-bottom: 20px;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      cursor: pointer;
      padding: 10px;
      border-radius: 6px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    input[type="radio"] {
      display: none;
    }

    input[type="radio"]:checked + span {
      background-color: #e63946;
      color: white;
      transform: scale(1.02);
    }

    label span {
      display: block;
      padding: 8px 12px;
      background-color: #f0f0f0;
      border-radius: 6px;
      transition: 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container" id="form-section">
    <img src="iv_1_jscursos.png" alt="Logo JS Cursos" class="logo" />
    <h1>Simulado JS Cursos</h1>
    <input type="text" id="name" placeholder="Digite seu nome completo" required />
    <button onclick="confirmStart()">Iniciar Simulado</button>
  </div>

  <div class="container hidden" id="quiz-section">
    <p class="timer"><span class="clock-icon">ðŸ•’</span> Tempo restante: <span id="timer">30:00</span></p>
    <form id="quiz-form"></form>
    <button onclick="submitQuiz()">Enviar Respostas</button>
  </div>

  <div class="container hidden" id="result-section">
    <h2>Resultado</h2>
    <p id="user-name"></p>
    <p id="score"></p>
  </div>

  <script>
    const questions = [
      { q: "Qual Ã© o plural de 'cidadÃ£o'?", a: ["CidadÃµes", "CidadÃ£os", "CidadÃ£s", "CidadÃ£ez"], c: 1 },
      { q: "Quanto Ã© 12 x 8?", a: ["96", "88", "102", "108"], c: 0 },
      { q: "O que Ã© fotossÃ­ntese?", a: ["Processo de respiraÃ§Ã£o animal", "ReproduÃ§Ã£o das plantas", "ProduÃ§Ã£o de energia solar", "ProduÃ§Ã£o de alimento pela planta"], c: 3 },
      { q: "Qual nÃºmero Ã© divisÃ­vel por 3 e 5?", a: ["15", "8", "10", "20"], c: 0 },
      { q: "Qual a funÃ§Ã£o do predicado?", a: ["Dar emoÃ§Ã£o ao texto", "Indicar aÃ§Ã£o ou estado do sujeito", "Nomear o sujeito", "Descrever o ambiente"], c: 1 },
      ...Array.from({ length: 25 }, (_, i) => ({
        q: `QuestÃ£o exemplo ${i + 6}?`,
        a: ["A", "B", "C", "D"],
        c: Math.floor(Math.random() * 4)
      }))
    ];

    let selectedQuestions = [];
    let timerInterval;
    let timeLeft = 1800;

    function confirmStart() {
      const name = document.getElementById('name').value.trim();
      if (!name.includes(" ")) {
        alert("Digite seu nome completo (nome e sobrenome).");
        return;
      }
      const confirmStart = confirm("VocÃª terÃ¡ 30 minutos para completar o simulado. Deseja iniciar agora?");
      if (confirmStart) startSimulado();
    }

    function startSimulado() {
      selectedQuestions = questions.sort(() => 0.5 - Math.random()).slice(0, 10);
      document.getElementById('form-section').classList.add('hidden');
      document.getElementById('quiz-section').classList.remove('hidden');
      renderQuiz();
      startTimer();
    }

    function renderQuiz() {
      const form = document.getElementById('quiz-form');
      form.innerHTML = '';
      selectedQuestions.forEach((q, index) => {
        const div = document.createElement('div');
        div.className = 'question';
        let inner = `<p><strong>${index + 1}.</strong> ${q.q}</p>`;
        q.a.forEach((alt, i) => {
          inner += `
            <label>
              <input type="radio" name="q${index}" value="${i}" required />
              <span>${alt}</span>
            </label>
          `;
        });
        div.innerHTML = inner;
        form.appendChild(div);
      });
    }

    function startTimer() {
      updateTimer();
      timerInterval = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          submitQuiz();
        }
        updateTimer();
      }, 1000);
    }

    function updateTimer() {
      const min = Math.floor(timeLeft / 60).toString().padStart(2, '0');
      const sec = (timeLeft % 60).toString().padStart(2, '0');
      document.getElementById('timer').textContent = `${min}:${sec}`;
    }

    function submitQuiz() {
      const form = document.getElementById('quiz-form');
      let allAnswered = true;

      selectedQuestions.forEach((_, i) => {
        const radios = form[`q${i}`];
        if (!radios || ![...radios].some(r => r.checked)) {
          allAnswered = false;
        }
      });

      if (!allAnswered) {
        alert("VocÃª precisa responder todas as questÃµes antes de enviar.");
        return;
      }

      clearInterval(timerInterval);
      let score = 0;
      selectedQuestions.forEach((q, i) => {
        const answer = form[`q${i}`].value;
        if (parseInt(answer) === q.c) score++;
      });

      document.getElementById('quiz-section').classList.add('hidden');
      document.getElementById('result-section').classList.remove('hidden');
      document.getElementById('user-name').textContent = `Aluno: ${document.getElementById('name').value}`;
      document.getElementById('score').textContent = `VocÃª acertou ${score} de 10 questÃµes.`;
    }
  </script>
</body>
</html>
