<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
    }
    .btn {
      background: #e60000;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    #questoes {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }
    .questao {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
    .questao img {
      max-width: 100%;
      margin-top: 10px;
    }
    .icone-cadeado {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
    }
    #formulario {
      display: none;
      flex-direction: column;
      gap: 10px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="inicio" class="card">
  <h2>Bem-vindo ao Simulado!</h2>
  <button class="btn" onclick="iniciarSimulado()">Iniciar</button>
</div>

<div id="questoes"></div>

<div class="icone-cadeado" onclick="pedirSenha()">ðŸ”’</div>

<div id="formulario">
  <input type="text" id="pergunta" placeholder="Digite a pergunta">
  <input type="text" id="alternativas" placeholder="Alternativas separadas por vÃ­rgula">
  <input type="text" id="correta" placeholder="Resposta correta">
  <input type="text" id="imagem" placeholder="URL da imagem (opcional)">
  <button class="btn" onclick="adicionarQuestao()">Adicionar</button>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

  // ðŸ” Substitua com a SUA configuraÃ§Ã£o do Firebase
  const firebaseConfig = {
    apiKey: "SUA_API_KEY",
    authDomain: "SEU_AUTH_DOMAIN",
    databaseURL: "https://SEU_DATABASE.firebaseio.com",
    projectId: "SEU_PROJECT_ID",
    storageBucket: "SEU_STORAGE_BUCKET",
    messagingSenderId: "SEU_SENDER_ID",
    appId: "SEU_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const inicio = document.getElementById("inicio");
  const questoes = document.getElementById("questoes");
  const formulario = document.getElementById("formulario");

  function iniciarSimulado() {
    inicio.style.display = "none";
    questoes.style.display = "flex";
    carregarQuestoes();
  }

  function carregarQuestoes() {
    questoes.innerHTML = "";
    const questoesRef = ref(db, 'questoes');
    onValue(questoesRef, (snapshot) => {
      snapshot.forEach((child) => {
        const q = child.val();
        const div = document.createElement("div");
        div.className = "questao";
        div.innerHTML = `<h3>${q.pergunta}</h3>`;
        if (q.imagem) {
          div.innerHTML += `<img src="${q.imagem}" alt="Imagem da questÃ£o">`;
        }
        const alts = q.alternativas.split(',');
        alts.forEach(alt => {
          div.innerHTML += `<p><input type="radio" name="${q.pergunta}"> ${alt.trim()}</p>`;
        });
        questoes.appendChild(div);
      });
    });
  }

  function pedirSenha() {
    const senha = prompt("Digite a senha:");
    if (senha === "123") {
      formulario.style.display = "flex";
    } else {
      alert("Senha incorreta!");
    }
  }

  function adicionarQuestao() {
    const pergunta = document.getElementById("pergunta").value;
    const alternativas = document.getElementById("alternativas").value;
    const correta = document.getElementById("correta").value;
    const imagem = document.getElementById("imagem").value;

    const novaRef = push(ref(db, 'questoes'));
    set(novaRef, {
      pergunta,
      alternativas,
      correta,
      imagem
    });

    alert("QuestÃ£o adicionada!");
    document.getElementById("pergunta").value = "";
    document.getElementById("alternativas").value = "";
    document.getElementById("correta").value = "";
    document.getElementById("imagem").value = "";
    formulario.style.display = "none";
  }
</script>

</body>
</html>
