<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulado Técnico</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      color: #e63946; /* Vermelho */
      text-align: center;
      margin-bottom: 20px;
    }

    .hidden { display: none; }

    .question { 
      margin-bottom: 20px; 
      background-color: #ffffff; 
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .timer { 
      font-weight: bold; 
      color: #e63946; 
      font-size: 1.2rem; 
    }

    button {
      padding: 12px 24px;
      background-color: #e63946;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #d32f2f;
    }

    button:active {
      transform: scale(0.98);
    }

    input[type="radio"] {
      margin-right: 10px;
    }

    #form-section {
      width: 100%;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    #quiz-form {
      display: flex;
      flex-direction: column;
    }

    .question label {
      font-size: 1rem;
      margin-bottom: 8px;
    }

    #result-section {
      text-align: center;
    }

    .result-box {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

  </style>
</head>
<body>
  <div id="form-section">
    <h1>Simulado Técnico - ETE | IFPE | SESI | SENAI</h1>
    <label for="name">Nome completo:</label>
    <input type="text" id="name" required />
    <br><br>
    <button onclick="startSimulado()">Iniciar Simulado</button>
  </div>

  <div id="quiz-section" class="hidden">
    <p class="timer">Tempo restante: <span id="timer">30:00</span></p>
    <form id="quiz-form"></form>
    <button onclick="submitQuiz()">Enviar Respostas</button>
  </div>

  <div id="result-section" class="hidden">
    <h2>Resultado</h2>
    <div class="result-box">
      <p id="user-name"></p>
      <p id="score"></p>
    </div>
  </div>

  <script>
    const questions = [
      { q: "Qual é o plural de 'cidadão'?", a: ["Cidadões", "Cidadãos", "Cidadãs", "Cidadãez"], c: 1 },
      { q: "Quanto é 12 x 8?", a: ["96", "88", "102", "108"], c: 0 },
      { q: "O que é fotossíntese?", a: ["Processo de respiração animal", "Reprodução das plantas", "Produção de energia solar", "Produção de alimento pela planta"], c: 3 },
      { q: "Qual número é divisível por 3 e 5?", a: ["15", "8", "10", "20"], c: 0 },
      { q: "Qual a função do predicado?", a: ["Dar emoção ao texto", "Indicar ação ou estado do sujeito", "Nomear o sujeito", "Descrever o ambiente"], c: 1 },
      ...Array.from({ length: 25 }, (_, i) => ({
        q: `Questão exemplo ${i + 6}?`,
        a: ["A", "B", "C", "D"],
        c: Math.floor(Math.random() * 4)
      }))
    ];

    let selectedQuestions = [];
    let timerInterval;
    let timeLeft = 1800;

    function startSimulado() {
      const name = document.getElementById('name').value.trim();
      if (!name) return alert("Digite seu nome!");

      selectedQuestions = questions.sort(() => 0.5 - Math.random()).slice(0, 10);

      document.getElementById('form-section').classList.add('hidden');
      document.getElementById('quiz-section').classList.remove('hidden');

      renderQuiz();
      startTimer();
    }

    function renderQuiz() {
      const form = document.getElementById('quiz-form');
      form.innerHTML = '';
      selectedQuestions.forEach((q, index) => {
        const div = document.createElement('div');
        div.className = 'question';
        div.innerHTML = `<p><strong>${index + 1}.</strong> ${q.q}</p>` +
          q.a.map((alt, i) => `
            <label><input type="radio" name="q${index}" value="${i}" required /> ${alt}</label><br>`
          ).join('');
        form.appendChild(div);
      });
    }

    function startTimer() {
      updateTimer();
      timerInterval = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          submitQuiz();
        }
        updateTimer();
      }, 1000);
    }

    function updateTimer() {
      const min = Math.floor(timeLeft / 60).toString().padStart(2, '0');
      const sec = (timeLeft % 60).toString().padStart(2, '0');
      document.getElementById('timer').textContent = `${min}:${sec}`;
    }

    function submitQuiz() {
      clearInterval(timerInterval);
      const form = document.getElementById('quiz-form');
      let score = 0;

      selectedQuestions.forEach((q, i) => {
        const userAnswer = form[`q${i}`].value;
        if (parseInt(userAnswer) === q.c) score++;
      });

      document.getElementById('quiz-section').classList.add('hidden');
      document.getElementById('result-section').classList.remove('hidden');
      document.getElementById('user-name').textContent = `Aluno: ${document.getElementById('name').value}`;
      document.getElementById('score').textContent = `Você acertou ${score} de 10 questões.`;
    }
  </script>
</body>
</html>
